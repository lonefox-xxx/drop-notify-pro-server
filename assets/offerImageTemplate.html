<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <section class="left-section">
            <div class="brandName">$BrandName </div>
            <div class="img-container"><img src="$product-imagesrc" alt="product-img"></div>
        </section>

        <section class="right-section">
            <div class="top"></div>

            <div class="detials-container">
                <div class="" style="display: flex; flex-direction: column; justify-content: center; gap: 0;">
                    <p class="product-discription">$product-discription</>
                    <div id="store">on &nbsp;<span>$product-StoreName</span></div>
                </div>

                <div class="product-pricrDetials">
                    <div id="mrp">MRP : <span id="mrp-amo">$product-mrpPrice</span></div>
                    <div id="offerprice">Deal : $product-dealPrice <span id="discount">($product-discount)</span></div>
                </div>
            </div>

            <div class="footer">*price and availability are subject to change.</div>
        </section>
    </div>
</body>

</html>
